<template>
    <lightning-input
            name="enter-search"
            label={fieldLabel}
            type="search"
            value={selectedValue}
            onchange={handleValueChange}
        >
    </lightning-input>
    <template if:true={recordsList}>
        <div class="listBody">
            <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                <template for:each={recordsList} for:item="record">
                    <li key={record.Id} role="presentation" class="slds-listbox__item">
                        <c-record-list-item onselect={handleSelect} record-item={record} ></c-record-list-item>
                    </li>
                </template>
            </ul>
        </div>
    </template>
    
</template>
